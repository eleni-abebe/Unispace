<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <div class="user_choice">
                    <h3>Your Choice:</h3>
                    <img src="images/rock.png" alt="User Choice" class="img1">
                </div>
                <div class="cpu_choice">
                    <h3>CPU Choice:</h3>
                    <img src="images/rock.png" alt="CPU Choice" class="img2">
                </div>
            </div>
            <div class="result">
                <h2>Let's play!</h2>
            </div>
            <div class="choice">
                <span class="option_img">
                    <img src="images/rock.png" alt="Rock">
                    <p>Rock</p>
                </span>
                <span class="option_img">
                    <img src="images/paper.png" alt="Paper">
                    <p>Paper</p>
                </span>
                <span class="option_img">
                    <img src="images/scissors.png" alt="Scissors">
                    <p>Scissors</p>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
